<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Finder</title>
</head>

<body>
    <h1>Find the Color Associated with a Word</h1>
    <form method="POST">
        <input type="text" name="word" placeholder="Enter a word" required>
        <button type="submit">Submit</button>
    </form>
    {% if color %}
    <h2>Output Color: {{ color }}</h2>
    {% endif %}


    <div id="colorBox" style="width: 100px; height: 100px;"></div>





</body>

<script>
    const kolor = "{{ color | default('gray') }}"; // Replace with your dynamic color value
    document.getElementById('colorBox').style.backgroundColor = kolor || 'gray';
</script>

</html>
